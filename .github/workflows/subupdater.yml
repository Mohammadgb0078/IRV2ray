name: Subscription Update

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/90 * * * *'

  #workflow_dispatch:
jobs:
  UpdateSub:
    runs-on: ubuntu-latest

    steps:
      - name: Check The Code
        uses: actions/checkout@v2
      - name: Get Files
        run: |
          curl -o vmess.txt -LJO "https://raw.githubusercontent.com/yebekhe/TelegramV2rayCollector/main/sub/base64/vmess"
          curl -o vless.txt -LJO "https://raw.githubusercontent.com/yebekhe/TelegramV2rayCollector/main/sub/base64/vless"
      - name: Push And Update Files
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
